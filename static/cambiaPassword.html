<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assicurazione - Admin</title>
    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/2017/05/Map-Marker-PNG-Picture.png" type="image/png" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="cambiaPassword.css">

    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./axios@1.1.2.min.js"></script>
    <script src="./libreria.js"></script>
    <script src="./cambiaPassword.js"></script>

</head>

<body>
    <div id="passwordChangeForm">
        <h4>Password dimenticata</h4>
        <form style="margin-top: 15px;">
            <div class="form-group">
                <label for="currentPassword">Password corrente</label>
                <input type="password" class="form-control" id="currentPassword"
                    placeholder="Inserisci la password corrente">
            </div>
            <div class="form-group">
                <label for="newPassword">Nuova password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Inserisci la nuova password">
            </div>
            <div id="lblErrore">
                <button type="button" class="close">&times;</button>
                <p id="msgErr">Le informazioni sono errate</p>
            </div>
        </form>
        <button class="btn btn-primary" id="btnCambia">Cambia password</button>
    </div>
</body>


</html>
