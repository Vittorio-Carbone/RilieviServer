<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assicurazione - Login</title>
	<link rel="icon" href="https://www.pngall.com/wp-content/uploads/2017/05/Map-Marker-PNG-Picture.png" type="image/png" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="login.css">

	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script src="./jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="environment.js"></script>
	<script src="./axios@1.1.2.min.js"></script>
	<script src="./libreria.js"></script>
	<script src="./login.js"></script>
</head>

<body>
	<div style="margin-top:60px">
		<!-- LOGIN FORM -->
		<div class="container">

			<h2 class="text-center">Benvenuto, accedi al tuo account!</h2>
			<div class="row" id="login">
				<div class="col-md-12 col-sm-12">
					<form id="frmLogin">
						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-user"></i>
							</span>
							<input type="text" class="form-control" id="usr" placeholder="Username"
								value="admin@gmail.com">
						</div>

						<div class="form-group input-group">
							<span class="input-group-text">
								<i class="fas fa-lock"></i>
							</span>
							<input type="password" class="form-control" id="pwd" placeholder="Password" value="admin">
						</div>

						<div class="alert alert-danger alert-dismissible" id="lblErrore">
							<button type="button" class="close">&times;</button>
							<strong>Attenzione!</strong> Username o Password non validi
						</div>

						<div class="pwdMail" id="lblMail">
							<button type="button" class="close">&times;</button>
							<strong id="txtMail">Password inviata sulla tua email!</strong>
						</div>

						<div class="form-group">
							<button type="button" class="btn btn-block" id="btnLogin"> LOGIN </button>
							<!-- <button type="button" class="btn btn-block" id="btnGoogle"> LOGIN WITH GOOGLE </button> -->
							<div id="googleDiv"></div>
							<br>
							<button type="button" id="btnRecuperaPassword" class="btn btn-link">hai dimenticato la
								password?</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
